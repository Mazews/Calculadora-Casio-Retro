<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Casio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <!-- cabeçalho -->
            <div class="header">
                <div class="brand">CASIO</div>
                <div class="model">Model 350<br><span>MS</span></div>
            </div>
            
            <!-- painel solar -->
            <div class="solar-panel"></div>
            
            <!-- display -->
            <div class="display-container">
                <div class="display">
                    <div class="previous-operand" id="previous"></div>
                    <div class="current-operand" id="current">0</div>
                </div>
            </div>
            
            <!-- botões -->
            <div class="buttons">
                <!-- linha de funções roxas -->
                <button class="btn btn-purple-func">F1</button>
                <button class="btn btn-purple-func">F2</button>
                <button class="btn btn-purple-func">F3</button>
                <button class="btn btn-purple-func">F4</button>
                <button class="btn btn-purple-func">F5</button>
                
                <!-- linha SHIFT, ALPHA, etc -->
                <button class="btn btn-purple">SHIFT</button>
                <button class="btn btn-purple">OPTNS</button>
                <button class="btn btn-purple">VARS</button>
                <button class="btn btn-pink-round" onclick="calculator.clear()">ON</button>
                
                <!-- linha M+, M-, etc -->
                <button class="btn btn-pink">M+</button>
                <button class="btn btn-pink">M-</button>
                <button class="btn btn-pink">MR</button>
                <button class="btn btn-pink">MC</button>
                
                <!-- linha com DEL e AC -->
                <button class="btn btn-pink-large" onclick="calculator.delete()">←</button>
                <button class="btn btn-pink" onclick="calculator.delete()">DEL</button>
                <button class="btn btn-pink" onclick="calculator.clear()">AC</button>
                
                <!-- números e operações principais -->
                <button class="btn btn-light" onclick="calculator.appendNumber('7')">7</button>
                <button class="btn btn-light" onclick="calculator.appendNumber('8')">8</button>
                <button class="btn btn-light" onclick="calculator.appendNumber('9')">9</button>
                <button class="btn btn-pink" onclick="calculator.chooseOperation('÷')">÷</button>
                
                <button class="btn btn-light" onclick="calculator.appendNumber('4')">4</button>
                <button class="btn btn-light" onclick="calculator.appendNumber('5')">5</button>
                <button class="btn btn-light" onclick="calculator.appendNumber('6')">6</button>
                <button class="btn btn-pink" onclick="calculator.chooseOperation('×')">×</button>
                
                <button class="btn btn-light" onclick="calculator.appendNumber('1')">1</button>
                <button class="btn btn-light" onclick="calculator.appendNumber('2')">2</button>
                <button class="btn btn-light" onclick="calculator.appendNumber('3')">3</button>
                <button class="btn btn-pink" onclick="calculator.chooseOperation('-')">-</button>
                
                <button class="btn btn-light" onclick="calculator.appendNumber('0')">0</button>
                <button class="btn btn-light" onclick="calculator.appendNumber('.')">.</button>
                <button class="btn btn-light">×10<sup>x</sup></button>
                <button class="btn btn-pink" onclick="calculator.chooseOperation('+')">+</button>
                
                <!-- linha final -->
                <button class="btn btn-light">(-)</button>
                <button class="btn btn-light">Eng</button>
                <button class="btn btn-light" colspan="2"></button>
                
                <!-- botão de igual -->
                <button class="btn btn-equals" onclick="calculator.compute()">=</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
